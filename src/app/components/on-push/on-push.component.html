<div class="d-flex justify-content-center mt-5">
  <div class="mr-5">
    <button class="mr-2" (click)=" counter = counter + 1">
      +
    </button>
    <button (click)="counter =  counter - 1" >
      -
    </button>
  </div>
  <div >
    <app-counter [counter]="counter"></app-counter>
  </div>

  <div>
    {{ counter }}
  </div>
</div>
